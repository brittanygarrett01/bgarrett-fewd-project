<!DOCTYPE html>
<html>

<!-- I am redesigning a music blog that I currently run with a friend. -->

<head>
    <title>Live Music Lou</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	
<body>
	
	<header class="main-header">
		<div class="container clearfix">
			<div class="logo-containter">
				<img class="logo" src="https://livemusiclouisville.files.wordpress.com/2018/06/asset-4.png?w=240&h=160&crop=1" alt="Live Music Lou logo" height="100" width="100">
			</div>
			<h1 class="name">live music lou</h1>
			<ul class="main-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Can't Miss</a></li>
				<li><a href="#">Reviews</a></li>
				<li><a href="#">Previews</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</header>
	
	<div class="containter clearfix">
		<div class="cantmiss col">
			<figure>
				<a href="#"><img src="https://images.pexels.com/photos/196652/pexels-photo-196652.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Concert photo" height="240" width="320"></a>
				<figcaption>Can't Miss</figcaption>
			</figure>	
		</div>

		<div class="review col">
			<figure>
				<a href="#"><img src="https://images.pexels.com/photos/290657/pexels-photo-290657.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Review photo" height="240" width="320"></a>
				<figcaption>Reviews</figcaption>
			</figure>	
		</div>

		<div class="interview col">
			<figure>
				<a href="#"><img src="https://images.pexels.com/photos/265672/pexels-photo-265672.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Interview photo" height="240" width="320"></a>
				<figcaption>Interviews</figcaption>
			</figure>	
		</div>

		<div class="flickr col">
			<figure>
				<a href="#"><img src="https://images.pexels.com/photos/167491/pexels-photo-167491.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Flickr photo" height="240" width="320"></a>
				<figcaption>Flickr Feed</figcaption>
			</figure>	
		</div>
	</div>
	
	<p></p>
    
	<footer class="main-footer">
		<a href="https://www.facebook.com/livemusiclou/" class="fa fa-facebook"></a>
		<a href="https://twitter.com/livemusiclou" class="fa fa-twitter"></a>
		<a href="https://twitter.com/livemusiclou" class="fa fa-instagram"></a>
	</footer>
	
</body>
</html>
